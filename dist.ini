name             = Language-FormulaEngine
abstract         = Evaluator for spreadsheet-style function expressions
author           = Michael Conrad <mconrad@intellitree.com>
license          = Perl_5
copyright_holder = Michael Conrad, IntelliTree Solutions llc.

[MetaResources]
bugtracker.web   = https://github.com/nrdvana/perl-Language-FormulaEngine/issues
repository.web   = https://github.com/nrdvana/perl-Language-FormulaEngine
repository.url   = https://github.com/nrdvana/perl-Language-FormulaEngine.git
repository.type  = git

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp/[^.]
include_untracked = 0
[Encoding]
encoding = bytes
match = ^t/data/
[Git::NextVersion]
first_version = 0.01
[OurPkgVersion]
[MetaNoIndex]
[Manifest]
[License]
[Readme]
[ExtraTests]
[PodWeaver]
[Test::Pod::Coverage::Configurable]
trustme = Language::FormulaEngine => qr/^BUILD/
trustme = Language::FormulaEngine::Error => qr/^BUILD/
trustme = Language::FormulaEngine::Namespace::Default => qr/^(fn_|perlgen_|nodeval_)/
[PodSyntaxTests]
[AutoPrereqs]
Moo = 2
skip = Devel::Gladiator
[Prereqs / TestRecommends]
Devel::Gladiator = 0
[MetaYAML]
[MetaJSON]
[MakeMaker]
[UploadToCPAN]
